<!DOCTYPE html>
<html>
<head>
 
<script type="text/javascript">
/*

// Javascript로 URL의 QueryString을 파싱하고 값 얻기

// http://localhost/map.html?x=925641&y=1666020&level=10
// 위의 url에서 QueryString으로 지정된 파라메터를 다음과 같은 JavaScript 코드로 얻을 수 있다고 합시다.

// var qs = getQueryStringObject();
// var x = qs.x; // 925641
// var y = qs.y; // 1666020
// var l = qs.level; // 10

*/

function getQueryStringObject() {
    var a = window.location.search.substr(1).split('&');
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i) {
        var p = a[i].split('=', 2);
        if (p.length == 1)
            b[p[0]] = "";
        else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }

    return b;
}

function openPage() {
    var qs = getQueryStringObject();

    // 특정 페이지 열기
    var page = qs.page;
    if (page) {
        // 해당 페이지 오픈
        location.href = page;

        return;
    }


    // 프로그램 메뉴
    var help_menu = qs.menu;
    if (help_menu) {
        location.href = "menu/" + help_menu;

        return;
    }

}

openPage();

</script>
</head>

<body>
</body>
</html>
